bundler.name=WebStart JNLP Bundler
bundler.description=Creates JNLP files and directory layout for WebStart invocation of the application.

param.out-file.name=Output JNLP File
param.out-file.description=The name of te JNLP file to output

param.swing-app.name=Package as Swing App
param.swing-app.description=Should the JavaFX app be packaged as a swing app?

param.include-deployment-toolkit.name=Use Deployment Toolkit
param.include-deployment-toolkit.description=Should the generated HTML pages use the Java Deployment Toolkit?

param.embed-jnlp.name=Embed JNLP
param.embed-jnlp.description=Should the JNLP file be embedded in the HTML page?

param.extension.name=Extension
param.extension.description=Should the JNLP file be generated as a WebStart Extension?

param.templates.name=Templates Map
param.templates.description=A Map of the source and target of templates to be updated

param.codebase.name=Codebase
param.codebase.description=The value of the codebase attribute to use in the JNLP File

param.placeholder.name=Placeholder
param.placeholder.description=The name of the placeholder in the HTML File

param.offline-allowed.name=Offline Allowed
param.offline-allowed.description=Should the JNLP file allow offline use? (<offile-allowed/> element)

param.all-permissions.name=All Permissions
param.all-permissions.description=Should the JNLP file request all permissions (<all-permissions/> element)

param.width.name=Width
param.width.description=Width of the applet in the JNLP File.

param.height.name=Height
param.height.description=Height of the applet in the JNLP File.

param.embedded-width.name=Embedded Width
param.embedded-width.description=The width of the embedded applet, if different from the JNLP file.

param.embedded-height.name=Embedded Height
param.embedded-height.description=The height of the embedded applet, if different from the JNLP file.

param.fallback-app.name=Fallback Application Class
param.fallback-app.description=Fully Qualified Name of the class to use as a Fallback applicaiton.

param.update-mode.name=Update Mode
param.update-mode.description=JNLP Update Mode to use.

param.fx-platform.name=FX Platform
param.fx-platform.description=Version of the FX Platform to request (default is 8.0).

param.jre-platform.name=JRE Platform
param.jre-platform.description=Platform version of the JRE to request (default is 8.0).

param.icons.name=Icons
param.icons.description=A list of maps of icon configuration data.

param.params.name=JavaFX Application Parameters
param.params.description=Application parameters to be passed into the Java FX Application.

param.escaped-applet-params.name=Escaped Applet Parameters
param.escaped-applet-params.description=Parameters to be passed into the Deployment Toolkit in an escaped or quoted form.

param.applet-params.name=Applet Parameters
param.applet-params.description=Parameters to be passed into the applet configuration

param.js-callbacks.name=JavaScript Callbacks
param.js-callbacks.description=A comma separated list of colin delimited callback mappings for the deployment toolkit.

param.icons-href.name=Icon href
param.icons-href.description=In the icons map, the href of the icon

param.icons-kind.name=Icon Kind
param.icons-kind.description=In the icons map, the kind of the icon (splash, default, etc).

param.icons-width.name=Icon width
param.icons-width.description=In the icons map, the width of the icon

param.icons-height.name=Icon height
param.icons-height.description=In the icons map, the height of the icon

param.icons-depth.name=Icon Color Depth
param.icons-depth.description=In the icons map, the color depth of the icon

error.no-outfile=No OutFile Specificed
error.no-outfile.advice=Please specify the name of the JNLP Outut file in 'jnlp.outfile'

error.no-app-resources=No Applicaiton Resources Specified.
error.no-app-resources.advice=Plase specify the jars and other resources in 'appResources'

error.jar-no-self-copy=Skip jar copy to itself\: {0}
