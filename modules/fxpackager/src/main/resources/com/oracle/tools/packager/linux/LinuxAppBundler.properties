bundler.name=Linux Application Image
bundler.description=A Directory based image of a linux Application with an optionally co-bundled JRE.  Used as a base for the Installer bundlers.

param.raw-executable-url.name = Launcher URL
param.raw-executable-url.description = Override the packager default launcher with a custom launcher.

param.icon-png.name = .png Icon
param.icon-png.description = Icon for the application, in PNG format.

param.runtime.name=JRE
param.runtime.description=The Java Runtime to co-bundle.  The default value is the current JRE running the bundler.  A value of null will cause no JRE to be co-bundled and the system JRE will be used to launch the application.

error.parameters-null=Parameters map is null.
error.parameters-null.advice=Pass in a non-null parameters map.
error.empty-user-jvm-option-value=UserJvmOption key ''{0}'' has a null or empty value.
error.empty-user-jvm-option-value.advice=Provide a value for the key or split the key into a key/value pair.  Such as '-Xmx1G' into '-Xmx' and '1G'.
error.no-linux-resources=This copy of ant-javafx.jar does not support Linux.
error.no-linux-resources.advice=Please use ant-javafx.jar coming with Oracle JDK for Linux.
error.no-application-jar=Main application jar is missing.
error.no-application-jar.advice=Make sure to use fx\:jar task to create main application jar.
error.cannot-create-output-dir=Output directory {0} cannot be created.
error.cannot-write-to-output-dir=Output directory {0} is not writable.

message.creating-bundle-location=Creating app bundle\: {0}
message.jvm-user-arg-is-null=WARNING\: a jvmuserarg has a null name or value
message.icon-not-png= The specified icon "{0}" is not a PNG file and will not be used.  The default icon will be used in it's place.
